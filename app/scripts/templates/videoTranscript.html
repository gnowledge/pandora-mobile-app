<!-- template  for transcript page  -->  

<div class="row">
	
		<div class="large-2 small-4 columns" id="video-icons">
        <span class="secondary radius label"><align="left"><b>Title:</b> {{ id }} <br /></span>

			<a href="#video/{{ videoId }}/videoplay/{{ in }}-{{ out }}">
			<img src="{{ inIcon }}" alt="videoTranscript" title="Play Transcripts"/>
			</a></br></br>
			<a class=" alert radius label" href="#video/{{ videoId }}/videoplay/{{ in }}-{{ out }}"title="Play Transcript">&nbsp;&nbsp;&nbsp;Play&nbsp;&nbsp;&nbsp;</a>
		</div>
		<div class="large-10 small-8 columns">
			<div id="data">
				<div class="panel radius">
				<b>User:</b> {{ user }} <br />
				<b>Duration:</b> {{ duration }} <br />
				<b>In:</b> {{ in }} <br />
				<b>Out:</b> {{ out }} <br />
				

                   <b>Value:</b> 
				{{#if value }} 
							{{{ value }}}
					{{ else }} 
							Not available  
				{{/if}}</br></br><hr>

				</div>
			</div>
		</div>
</div>
