<div id="pad">

<div class="row">
		<div class="large-2 small-6 columns">
			<a href="#video/{{ videoId }}/videoplay/{{ in }}-{{ out }}">
				<img src="{{ inIcon }}" />
			</a>
			<a class="tiny alert button expand round" href="#video/{{ videoId }}/videoplay/{{ in }}-{{ out }}">Play</a>
</div>
<div class="large-10 small-6 columns">
	<b>User:</b> {{ user }} <br />
	<b>Duration:</b> {{ duration }} <br />
	<b>In:</b> {{ in }} <br />
	<b>Out:</b> {{ out }} <br />
	<b>Value:</b> {{{ value }}}<hr>
</div>

</div>
