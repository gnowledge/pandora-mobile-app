<!-- template  for transcript page  -->  

<div class="row">
	
		<div class="large-2 small-4 columns" id="video-icons">
        	<center>
        		<span class="sub-headings"><b>Title: {{ id }} </b></span></br></br>

				<a href="#video/{{ videoId }}/videoplay/{{ in }}-{{ out }}">	
				<img src="{{ inIcon }}" alt="videoTranscript" />
				</a></br></br>
				<a href="#video/{{ videoId }}/videoplay/{{ in }}-{{ out }}"><i class="fi-play-video icon-style"></i></a>
			</center>
		</div>
		

		<div class="large-10 small-8 columns">
			<div id="data">
				<div class="panel radius">
				<span class="sub-title"><b>User :</b></span> {{ user }} <br />
				<span class="sub-title"><b>Duration :</b></span> {{ duration }} <br />
				<span class="sub-title"><b>In :</b></span> {{ in }} <br />
				<span class="sub-title"><b>Out :</b></span> {{ out }} <br />
				

                <span class="sub-title">   <b>Value :</b></span> 
				{{#if value }} 
							{{{ value }}}
					{{ else }} 
							Not available  
				{{/if}}</br></br><hr>

				</div>
			</div>
		</div>
</div>

</br>
