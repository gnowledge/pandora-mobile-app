<!-- template  for transcript page  -->  

<div class="row">
		<div class="large-2 small-4 columns" id="video-icons">
			<a href="#video/{{ videoId }}/videoplay/{{ in }}-{{ out }}">
			<img src="{{ inIcon }}" />
			</a></br></br>
			<a class=" alert radius label" href="#video/{{ videoId }}/videoplay/{{ in }}-{{ out }}">&nbsp;&nbsp;&nbsp;Play&nbsp;&nbsp;&nbsp;</a>
		</div>
		<div class="large-10 small-8 columns">
			<div id="data">
				<div class="panel radius">
				<b>User:</b> {{ user }} <br />
				<b>Duration:</b> {{ duration }} <br />
				<b>In:</b> {{ in }} <br />
				<b>Out:</b> {{ out }} <br />
				<b>Value:</b> {{{ value }}}</br><hr>
				</div>
			</div>
		</div>
</div>
