<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mobile app for pan.do/ra</title>

    <!-- Point to the compiled stylesheet -->
	  <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
     <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
     <script src="js/modernizr.js"></script>
    
    <!-- Point to the require script -->
    <script data-main="scripts/config" src="bower_components/requirejs/require.js"></script>
    
</head>
<body style="background-color:#FFFFCC">
  <div class="fixed" id="navbar">
	<nav class="top-bar" id="siteHeader" data-topbar> 
        <ul class="title-area"> 
            <div class="large-2 small-2 columns">
              <li class="name"> <h1><b><a href="#" title="Home Page"><i class="step fi-home icon-style" ></i></a></b></h1></li>
            </div>
            <div class="large-6 small-6 columns">
              <form id="searchForm">
                <li class="has-form">
                  <div class="row collapse"> 
                    <div class="small-9 columns">
                      <input type="text" id="searchInput" placeholder="Search" title="Search Videos"> 
                    </div> 
                    <div class="small-3 columns"> 
                      <button id="searchButton" class="fi-magnifying-glass alert button postfix" title="Search Button"></button> 
                    </div> 
                  </div>
                </li>
              </form>
            </div><!--template- Top bar with home page,input text & search button-->

            <div class="large-2 small-2 columns">
              <li class="has-form">
                  <a onclick="history.go(-1)" title="Back Page"><i class="step fi-arrow-left icon-style"></i></a> 
              </li>
            </div>

            <div class="large-2 small-2 columns">
              <li class="has-form">
                  <i class="step fi-power icon-style" title="Logout" onclick="exitFromApp()"></i>
              </li>
            </div>
       </ul>
  </nav>
  </div>




    <div id="content"></div>

    
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script type="text/javascript">
      function exitFromApp()
             {
                navigator.app.exitApp();
             }
    </script>

</body>
</html>
