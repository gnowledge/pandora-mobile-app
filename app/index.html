<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mobile app for pan.do/ra</title>

    <!-- Point to the compiled stylesheet -->
	  <!--<link rel="stylesheet" type="text/css" href="css/foundation.css"> -->
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/default.css">

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
     <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
     <script src="cordova.js"></script>

     <script>
        window.globalConfig = {};
        window.globalConfig.platform = "web";
     </script>

     <script src="js/modernizr.js"></script>
    
    <!-- Point to the require script -->
    <script data-main="scripts/config" src="bower_components/requirejs/require.js"></script>
    
</head>
<body>
  <div class="fixed" id="navbar">
	<nav class="top-bar" id="siteHeader" data-topbar> 
        <ul class="title-area"> 
            <div class="large-2 small-2 columns">
              <li class="name"> <h1><b><a href="#"><i class="step fi-home icon-style" id="homeButton"></i></a></b></h1></li>
            </div>
            <div class="large-6 small-6 columns">
              <form id="searchForm">
                <li class="has-form">
                  <div class="row collapse"> 
                    <div class="small-9 columns">
                      <input type="text" id="searchInput" placeholder="Search"> 
                    </div> 
                    <div class="small-3 columns"> 
                      <button id="searchButton" class="fi-magnifying-glass alert button postfix" ></button> 
                    </div> 
                  </div>
                </li>
              </form>
            </div><!--template- Top bar with home page,input text & search button-->

            <div class="large-2 small-2 columns">
              <li class="has-form">
                  <a onclick="history.go(-1)"><i class="step fi-arrow-left icon-style" id="backButton"></i></a> 
              </li>
            </div>

            <div class="large-2 small-2 columns">
              <li class="has-form">
                  <i class="step fi-power icon-style" id="exitButton"></i>
              </li>
            </div>
       </ul>
  </nav>
  </div>




    <div id="content"></div>

</body>
</html>
